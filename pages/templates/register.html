{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-dark text-light p-4 rounded-0 border border-light">
                <h2 class="text-center">Register</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block rounded-0 mx-auto d-block">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login-view' %}" class="text-light">Already have an account? Login here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
