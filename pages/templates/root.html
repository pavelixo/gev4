{% extends "base.html" %}

{% block body %}
{% if not user.is_anonymous %}
<div class="container mt-5">
    <div class="card bg-dark text-light border-0">
        <div class="card-body">
            <h5 class="card-title">{{ user.display_username }}</h5>
            <h6 class="card-subtitle mb-2 text-secondary">@{{ user.username }}</h6>
            <p class="card-text display-4">G$ {{ user.balance }}</p>

            <div class="d-flex justify-content-center mt-4">
                <div class="w-100">
                    <a href="{% url 'transfer-view' %}" class="btn btn-dark rounded-0 w-100" style="font-size: 3rem; padding: 2rem;">
                        <i class="bi bi-cash-stack" style="font-size: 4rem;"></i>
                    </a>
                </div>
                <div class="w-100">
                    <a href="{% url 'mine-view' %}" class="btn btn-dark rounded-0 w-100" style="font-size: 3rem; padding: 2rem;">
                        <i class="bi bi-minecart" style="font-size: 4rem;"></i>
                    </a>
                </div>
                <div class="w-100">
                    <a href="#" class="btn btn-dark rounded-0 disabled w-100" style="font-size: 3rem; padding: 2rem; pointer-events: none; opacity: 0.65;">
                        <i class="bi bi-suit-club" style="font-size: 4rem;"></i>
                    </a>
                </div>
            </div>              
        </div>
    </div>
</div>
{% else %}
<div class="d-flex justify-content-center align-items-center vh-100 flex-column">
    <div class="bg-dark text-light p-4 rounded text-center">
        <strong>Login Required!</strong> Please log in to continue.
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'login-view' %}" class="btn btn-link custom-button text-decoration-none mr-2">Go to Login</a>
    </div>
</div>
{% endif %}
{% endblock %}
